<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="fullbody">
    <aside>
        <div id="odintitle"><img src="pictures/odin-logo.png" id="logo">ODIN</div>
        <div id="creditbackground">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </aside>
    <section>
        <div id="divintrotext">This is not a real online service! You know you need something 
            like this in your life to help you realize your deepest dreams.<br/>
            Sign up <em>now</em> to get started.<br/> <br/>
            You <em>know</em> you want to.
        </div>
        <div id="formdiv">
        <form action="#" method="get" id="createaccountform">
            <fieldset>
                <legend>Let's do this!</legend>

                <div class="inputdiv">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" placeholder="Thor" required>
                </div>

                <div class="inputdiv">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" required placeholder=" ">
                </div>

                <div class="inputdiv">
                <label for="email">EMAIL</label>
                <input type="email" id="email" required placeholder=" ">
                </div>

                <div class="inputdiv">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" required placeholder=" ">
                </div>

                <div class="inputdiv">
                <label for="password">PASSWORD</label>
                <input class="" type="password" id="password" > <!--passwords arent required right now-->
                <div class="firstpassworddiv"></div>
                </div>

                <div class="inputdiv">
                <label for="confirmpassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmpassword" >
                <div class="secondpassworddiv"></div>
                </div>

            </fieldset>
       </form>
       </div>
        <div id="postformdiv">
            <button type="submit" form="createaccountform">Create Account</button>
            <p>
            Already have an account? <a href="#" id="loginlink">Log in</a>
            </p>
        </div>
    </section>   
    </div>
</body>
<script src="javascript.js"></script>
</html>
